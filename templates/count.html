<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCount</title>
    <style>
            a {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    }

    a:hover {
    background-color: rgb(241, 13, 13);
    color: black;
    }

    .previous {
    background-color: #eb8585;
    color: black;
    }

    .next {
    background-color: #04AA6D;
    color: white;
    }
    </style>
</head>
<body>
    <center>
    <h1> Counted</h1>
    <a href="{% url 'home' %}" class="next">&laquo; Back to homepage</a>
    
    <h2>Your word </h2>
            {{text}}
        <br>
    <h2>Word count</h2>
    Total word={{word}}
    <br/>
    <br/>
    {% for word ,value in dict %}
        {{word}}={{value}}
        <br/>
    {% endfor %}
    <br/>
    <a href="{% url 'about' %}" class="previous">About</a> 
</center>
</body>
</html>
